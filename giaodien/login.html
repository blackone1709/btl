<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Bác sĩ</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #2c3e50; color: white; border: none; }
    </style>
</head>
<body>
    <h2>Đăng nhập Bác sĩ</h2>
    <div id="loginForm">
        <input type="text" id="username" placeholder="Tên đăng nhập">
        <input type="password" id="password" placeholder="Mật khẩu">
        <!-- Thay onclick bằng event listener trong JS -->
        <button id="loginBtn">Đăng nhập</button>
        <div id="loginMessage" style="color: red;"></div>
    </div>
    <script src="../xuli/js/bs.js"></script>
</body>
</html>
